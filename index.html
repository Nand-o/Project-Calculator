<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div class="screen">test</div>
                <div class="operator">
                    <div id="row">
                        <div class="item" id="reset">AC</div>
                        <div class="item" id="plusminus">+/-</div>
                        <div class="item" id="persen">%</div>
                        <div class="item" id="divided">/</div>
                    </div>
                    <div id="row">
                        <div class="item-number" id="num7">7</div>
                        <div class="item-number" id="num8">8</div>
                        <div class="item-number" id="num9">9</div>
                        <div class="item" id="multiply">*</div>
                    </div>
                    <div id="row">
                        <div class="item-number" id="num4">4</div>
                        <div class="item-number" id="num5">5</div>
                        <div class="item-number" id="num6">6</div>
                        <div class="item" id="subtract">-</div>
                    </div>
                    <div id="row">
                        <div class="item-number" id="num1">1</div>
                        <div class="item-number" id="num2">2</div>
                        <div class="item-number" id="num3">3</div>
                        <div class="item" id="add">+</div>
                    </div>
                </div>
                <div id="bottom">
                    <div class="item-number" id="num0">0</div>
                    <div class="item" id="comma">.</div>
                    <div class="item" id="result">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
